<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Working with Web Workers</title>
</head>

<body>
  <h1>Hello, World!</h1>

  <script>
    let worker = new Worker('worker.js');

    worker.addEventListener('message', function (e) {
      console.log(e.data);
    });

    worker.postMessage({
      type: 'add',
      args: [1,2]
    });

    worker.postMessage({
      type: 'sub',
      args: [10,5]
    });
  </script>
</body>

</html>
